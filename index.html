<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, height=device-height, user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport">
    <link rel="stylesheet" href="css/styles.css">
    <title>RG Rail Map Maker</title>
</head>
<body>
    <script src="./js/app.js" type="module"></script>
    <script src="./js/export/export.js" type="module"></script>
    <script src="./js/options.js"></script>
    <svg id="canvas" height="4000" width="4000" xmlns="http://www.w3.org/2000/svg">

    </svg>
    <button id="" class="main" onclick="showOptions('options');">Show Options</button>
    <div id="options" onmouseleave="hideOptions('options');">  
        <button id="exportmap" class="button" href="" onclick="showEditor('options', 'st-list');">Exporter la carte en SVG</button>
        <button id="" onclick="showEditor('options', 'st-list');" class="button" href="">Editer une Station</button>
        <button id="" onclick="hideOptions('options');" class="button" href="">Editer une Ligne</button>
        <button id="" onclick="hideOptions('options');" class="button" href="">Paramètres</button>
        <button id="" onclick="hideOptions('options');" class="button" href="">Quitter</button>
    </div>
    <section id="st-list" onmouseenter="">
        <h1 class="main-title">Liste des station</h1>
        <button class="return" onclick="hideOptions('st-list');"> <span class="return-obj"> < </span> Retour </button>
    </section>
    <section id="st-editor">
        <button class="return"> <span class="return-obj"> < </span> Retour </button>
        <h1 class="main-title">éditer une station</h1>
        <input class="stname" type="text" placeholder="Nom principal">
        <input class="stname" type="text" placeholder="Nom secondaire">
        <div class="connexion-type">
            <p>Type de connexion</p>
            <button id="cx-btn" onclick="showOptions('myDropdown');" ondblclick="hideOptions('myDropdown');" class="dropbtn">Type de connexion</button>
            <div id="myDropdown" class="dropdown-content">
              <a id="csa" onclick="document.getElementById('cx-btn').innerHTML = 'A'">A</a>
              <a id="csb" onclick="document.getElementById('cx-btn').innerHTML = 'B'">B</a>
            </div>
          </div> 
    </section>
</body>
</html>
